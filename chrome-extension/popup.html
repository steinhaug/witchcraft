<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Witchcraft</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<div class="header">
    Loaded scripts
</div>

<div class="container">
    <div id="no-scripts" class="row center">No scripts found</div>
    <table id="scripts-table" class="scripts"></table>
</div>

<div class="header">
    <div>Directive Maker</div>
    <div id="directive-maker"></div>
</div>

<div id="directive-panel" class="container">
    <div class="row">
        <label for="directive-file">File Path*:</label>
        <input type="text" value="" id="directive-file" placeholder="full/path/to/file.js">
    </div>
    <div class="row">
        <span style="width:80%">
            <label for="directive-regexsource">Regex Pattern:</label>
            <input type="text" value=".*" id="directive-regexsource"/>
        </span>
        <span>
            <label for="directive-regexflags">Flags:</label>
            <input type="text" value="i" id="directive-regexflags"/>
        </span>
    </div>
    <div class="row">
        <a id="directive-generatehelp" href="https://regex101.com">‚ùìHelp</a>
        <a id="directive-copy" href="">üñá Copy</a>
    </div>
    <div class="row" id="directive-preview">
        <label for="directive-hint">Directive:</label>
        <textarea
          rows="2"
          cols="80"
          id="directive-hint"
          placeholder="//@include {file:&quot;myfile.js&quot;,siteRegex :&quot;.*&quot;} "></textarea>
    </div>
</div>

<div class="header">
    <div>Server</div>
    <div id="server-status"></div>
</div>

<div id="advanced-panel" class="container">
    <div class="row">
        <label for="server-address">Address:</label>
        <input type="text" value="host" id="server-address">
    </div>
    <div class="row right">
        <a id="server-address-reset" href="">Reset to default</a>
    </div>
</div>


<div class="header">
    <div class="title">Witchcraft <span id="version"></span></div>
</div>

<div class="container">
    <div class="row">
        <a id="docs" href="https://luciopaiva.com/witchcraft">Docs</a>
        <a id="report-issue" href="https://github.com/luciopaiva/witchcraft/issues">Report issue</a>
    </div>
</div>

<script src="popup.js" type="module"></script>
</body>
</html>
